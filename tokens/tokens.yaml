# tokens/tokens.yaml
# Atomic values for spacing, radius, borders, colors, typography

spacing:
  vertical:
    snudge: 6        # 6px – used for buttons
    sm: 4            # 4px
    md: 8            # 8px – table header padding
    row_md: 10       # 10px – table cell vertical padding
  horizontal:
    snudge: 6        # 6px
    m: 12            # 12px – common horizontal padding
    lg: 20           # 20px – column / large paddings

radius:
  button_corner: 4   # button-corner-radius
  input_corner: 4    # inputs
  pill_md: 6         # badges / status pills

borders:
  width:
    sm: 1            # 1px stroke

colors:
  brand:
    primary_rest: "#5B5FC7"      # Primary button background (Rest)
    primary_hover: "#4F54B8"     # Primary button hover

  neutral:
    # Text
    text_primary: "#000000"
    text_secondary: "#484644"    # Table cell text
    text_tertiary: "#616161"     # Header / placeholder

    # Disabled text / backgrounds
    foreground_disabled: "#B3B3B3"
    background_disabled: "#F3F3F3"

    # Borders / dividers / greys
    stroke_grey_300: "#D1D1D1"
    stroke_grey_400: "#C8C8C8"
    stroke_disabled: "#D6D6D6"
    divider_on_white_500: "#E5E5E5"
    grey_50: "#F5F5F5"           # Hover bg / header bg
    grey_150: "#E1E1E1"          # Clicked bg

    # Foreground on Brand (Primary)
    foreground_on_brand_rest: "#FFFFFF"

    # Subtle disabled for table cells
    foreground_subtle_disabled: "#C8C6C4"

  button:
    secondary_rest: "#FFFFFF"    # Secondary button Rest background
    secondary_hover: "#F5F5F5"   # Secondary button Hover background
    disabled_rest: "#F0F0F0"     # Disabled button / input background

  surface:
    input_background: "#FFFFFF"  # Base white input surface
    card_subtle: "#FAFAFC"       # Light card bg (badges etc)

  status:
    error_border: "#C0392B"      # Error border
    error_text: "#C0392B"        # Error text
    status_blue_text: "#444791"  # Status pill text (SharePoint-like)

typography:
  label_md:
    font_family: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 14
    weight: 500
    line_height: 20

  input_md:
    font_family: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 14
    weight: 400
    line_height: 20

  table_header_sm:
    font_family: "Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 12
    weight: 400
    line_height: 16

  table_cell_md:
    font_family: "Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 14
    weight: 400
    line_height: 20

  pill_sm:
    font_family: "Segoe UI, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 12
    weight: 400
    line_height: 16

radius:
  # ...keep existing radius values
  side_menu_corner: 12          # used for side-menu container corners
  segment_item: 8               # selected segment pill radius
  section_number_circle: 999    # fully round number badge

colors:
  # ...keep existing colors

  navigation:
    # Side-menu / navigation-specific colors
    menu_item_text_default: "#484644"        # matches Light Theme/Text/Secondary
    menu_item_text_disabled: "#D6D6D6"      # matches disabled/grey text
    menu_item_background_hover: "#F5F5F5"   # matches neutral.grey_50
    side_menu_background: "#FFFFFF"         # menu surface
    segment_selected_background: "#E8EBFA"  # Simple mode selected bg
    segment_selected_border: "#9299F7"      # Simple mode selected border
    segment_unselected_background: "#F5F5F5" # Expert mode bg (same as grey_50)
    segment_unselected_text: "#616161"      # Light Theme/Text/Tertiary
    section_number_background: "#5B5FC7"    # reuse brand primary
    section_title_text: "#242424"           # primary nav section text

typography:
  # ...keep existing typography

  navigation_item_md:
    font_family: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 14
    weight: 400
    line_height: 20

  navigation_section_md:
    font_family: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 14
    weight: 700
    line_height: 20

  segment_label_sm:
    font_family: "system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    size: 12
    weight: 600
    line_height: 16

    

