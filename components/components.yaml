# components/components.yaml
# Machine-readable component definitions referencing design tokens

components:

  button:
    description: "Reusable button component for all actions."

    variants:

      primary:
        description: "Primary button for main CTAs."

        layout:
          display: inline-flex
          align_items: center
          justify_content: center
          height: 32
          padding_y: spacing.vertical.snudge
          padding_x: spacing.horizontal.m
          gap: spacing.horizontal.snudge

        shape:
          border_radius: radius.button_corner

        colors:
          rest:
            background: colors.brand.primary_rest
            text: colors.neutral.foreground_on_brand_rest
          hover:
            background: colors.brand.primary_hover
            text: colors.neutral.foreground_on_brand_rest
          disabled:
            background: colors.neutral.background_disabled
            text: colors.neutral.foreground_disabled

        typography:
          label: typography.label_md

        icon:
          size: 16
          gap: spacing.horizontal.snudge
          allowed_positions: [leading, trailing]

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          active:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


      secondary:
        description: "Secondary button for secondary actions with neutral background and grey border."

        layout:
          display: inline-flex
          align_items: center
          justify_content: center
          height: 32
          padding_y: spacing.vertical.snudge
          padding_x: spacing.horizontal.m
          gap: spacing.horizontal.snudge

        shape:
          border_radius: radius.button_corner
          border_width: borders.width.sm

        colors:
          rest:
            background: colors.button.secondary_rest
            border: colors.neutral.stroke_grey_300
            text: colors.neutral.text_primary

          hover:
            background: colors.button.secondary_hover
            border: colors.neutral.stroke_grey_400
            text: colors.neutral.text_primary

          disabled:
            background: colors.button.disabled_rest
            border: colors.neutral.stroke_disabled
            text: colors.neutral.foreground_disabled

        typography:
          label: typography.label_md

        icon:
          size: 16
          gap: spacing.horizontal.snudge
          allowed_positions: [leading, trailing]

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          active:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


  input:
    description: "Single-line text input for forms and filters."

    layout:
      display: flex
      width: 280                  # Fixed width from your spec
      height: 32
      flex_direction: column
      align_items: flex-start

    shape:
      border_radius: radius.input_corner
      border_width: borders.width.sm

    colors:
      rest:
        background: colors.surface.input_background
        border: colors.neutral.divider_on_white_500
        text: colors.neutral.text_tertiary        # placeholder / unfocused value

      focus:
        background: colors.surface.input_background
        border: colors.neutral.divider_on_white_500
        underline: colors.brand.primary_rest      # bottom line in focus state
        text: colors.neutral.text_primary

      error:
        background: colors.surface.input_background
        border: colors.status.error_border
        text: colors.status.error_text

      disabled:
        background: colors.button.disabled_rest
        border: colors.neutral.stroke_disabled
        text: colors.neutral.foreground_disabled

    typography:
      value: typography.input_md
      placeholder: typography.input_md

    states:
      rest:
        interactive: true
      focus:
        interactive: true
      error:
        interactive: true
      disabled:
        interactive: false
        pointer_events: none


  table:
    description: "Data table components: headers, cells, status/badge/tag cells, and column layout."

    header:
      description: "Column header cell."

      layout:
        display: flex
        width: 144
        height: 32
        padding_y: spacing.vertical.md        # 8px
        padding_x: spacing.horizontal.m       # 12px
        justify_content: center
        align_items: center

      shape:
        border_radius: 0                      # flat by default (adjust if needed)

      colors:
        background: colors.neutral.grey_50
        text: colors.neutral.text_tertiary

      typography:
        label: typography.table_header_sm


    cell:
      description: "Table body cells with different content types, all supporting rest/hover/clicked/disabled."

      # 1) TEXT ONLY
      text_only:
        description: "Standard text-only table cell."

        layout:
          display: inline-flex
          height: 48
          padding_y: spacing.vertical.row_md   # 10px
          padding_x: spacing.horizontal.m      # 12px
          align_items: center
          gap: spacing.horizontal.snudge       # 6px

        colors:
          rest:
            background: colors.surface.input_background
            text: colors.neutral.text_secondary
          hover:
            background: colors.neutral.grey_50
            text: colors.neutral.text_secondary
          clicked:
            background: colors.neutral.grey_150
            text: colors.neutral.text_secondary
          disabled:
            background: colors.surface.input_background
            text: colors.neutral.foreground_subtle_disabled

        typography:
          value: typography.table_cell_md

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          clicked:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


      # 2) ICON
      icon:
        description: "Cell with an icon (e.g., checkmark) and optional text."

        layout:
          display: inline-flex
          height: 48
          padding_y: spacing.vertical.row_md
          padding_x: spacing.horizontal.m
          align_items: center
          gap: spacing.horizontal.snudge

        icon:
          size: 16

        colors:
          rest:
            background: colors.surface.input_background
            icon: colors.neutral.text_secondary
            text: colors.neutral.text_secondary
          hover:
            background: colors.neutral.grey_50
            icon: colors.neutral.text_secondary
            text: colors.neutral.text_secondary
          clicked:
            background: colors.neutral.grey_150
            icon: colors.neutral.text_secondary
            text: colors.neutral.text_secondary
          disabled:
            background: colors.surface.input_background
            icon: colors.neutral.foreground_subtle_disabled
            text: colors.neutral.foreground_subtle_disabled

        typography:
          value: typography.table_cell_md

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          clicked:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


      # 3) BADGE (outlined pill)
      badge:
        description: "Badge cell with an outlined pill inside."

        container:
          layout:
            display: inline-flex
            height: 48
            padding_top: spacing.vertical.row_md
            padding_bottom: spacing.vertical.row_md
            padding_left: spacing.horizontal.m
            padding_right: 50
            align_items: center
            gap: spacing.horizontal.snudge
          colors:
            rest:
              background: colors.surface.input_background
            hover:
              background: colors.neutral.grey_50
            clicked:
              background: colors.neutral.grey_150
            disabled:
              background: colors.surface.input_background

        pill:
          layout:
            display: flex
            height: 24
            padding_y: spacing.vertical.sm
            padding_x: spacing.horizontal.snudge
            justify_content: center
            align_items: center
            gap: spacing.horizontal.m
          shape:
            border_radius: radius.pill_md
            border_width: borders.width.sm
          colors:
            background: colors.surface.card_subtle
            border: colors.neutral.stroke_grey_300
            text_rest: colors.neutral.text_secondary
            text_disabled: colors.neutral.foreground_subtle_disabled
          typography:
            label: typography.pill_sm

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          clicked:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


      # 4) PREFIX (strong prefix + normal text)
      prefix:
        description: "Cell with a bold prefix followed by regular text (e.g., Label – value)."

        layout:
          display: inline-flex
          height: 48
          padding_y: spacing.vertical.row_md
          padding_x: spacing.horizontal.m
          align_items: center
          gap: spacing.horizontal.snudge

        colors:
          rest:
            background: colors.surface.input_background
            prefix_text: colors.neutral.text_secondary
            text: colors.neutral.text_secondary
          hover:
            background: colors.neutral.grey_50
            prefix_text: colors.neutral.text_secondary
            text: colors.neutral.text_secondary
          clicked:
            background: colors.neutral.grey_150
            prefix_text: colors.neutral.text_secondary
            text: colors.neutral.text_secondary
          disabled:
            background: colors.surface.input_background
            prefix_text: colors.neutral.foreground_subtle_disabled
            text: colors.neutral.foreground_subtle_disabled

        typography:
          prefix: typography.label_md        # slightly stronger
          value: typography.table_cell_md

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          clicked:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


      # 5) STATUS (filled pill)
      status:
        description: "Status cell with a colored status pill inside."

        container:
          layout:
            display: inline-flex
            height: 48
            padding_top: spacing.vertical.row_md
            padding_bottom: spacing.vertical.row_md
            padding_left: spacing.horizontal.m
            padding_right: 50
            align_items: center
            gap: spacing.horizontal.snudge
          colors:
            rest:
              background: colors.surface.input_background
            hover:
              background: colors.neutral.grey_50
            clicked:
              background: colors.neutral.grey_150
            disabled:
              background: colors.surface.input_background

        pill:
          layout:
            display: flex
            height: 24
            padding_y: spacing.vertical.sm
            padding_x: spacing.horizontal.snudge
            justify_content: center
            align_items: center
            gap: spacing.horizontal.sm
          shape:
            border_radius: radius.pill_md
          colors:
            background: colors.surface.card_subtle
            text_rest: colors.status.status_blue_text
            text_disabled: colors.neutral.foreground_subtle_disabled
          typography:
            label: typography.pill_sm

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          clicked:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


      # 6) TAG (e.g., “Sharepoint” + counter)
      tag:
        description: "Tag cell with a primary tag pill and optional count (e.g., '+2')."

        container:
          layout:
            display: inline-flex
            height: 48
            padding_top: spacing.vertical.row_md
            padding_bottom: spacing.vertical.row_md
            padding_left: spacing.horizontal.m
            padding_right: 50
            align_items: center
            gap: spacing.horizontal.snudge
          colors:
            rest:
              background: colors.surface.input_background
            hover:
              background: colors.neutral.grey_50
            clicked:
              background: colors.neutral.grey_150
            disabled:
              background: colors.surface.input_background

        primary_tag:
          layout:
            display: flex
            height: 24
            padding_y: spacing.vertical.sm
            padding_x: spacing.horizontal.snudge
            justify_content: center
            align_items: center
          shape:
            border_radius: radius.pill_md
          colors:
            background: colors.surface.card_subtle
            text_rest: colors.status.status_blue_text
            text_disabled: colors.neutral.foreground_subtle_disabled
          typography:
            label: typography.pill_sm

        counter_tag:
          layout:
            display: flex
            height: 24
            padding_y: spacing.vertical.sm
            padding_x: spacing.horizontal.snudge
            justify_content: center
            align_items: center
          shape:
            border_radius: radius.pill_md
            border_width: borders.width.sm
          colors:
            background: colors.surface.card_subtle
            border: colors.neutral.stroke_grey_300
            text_rest: colors.neutral.text_secondary
            text_disabled: colors.neutral.foreground_subtle_disabled
          typography:
            label: typography.pill_sm

        states:
          rest:
            interactive: true
          hover:
            interactive: true
          clicked:
            interactive: true
          disabled:
            interactive: false
            pointer_events: none


    column:
      description: "Vertical stack of header + cells."

      layout:
        display: flex
        flex_direction: column
        align_items: flex-start
        gap: 0                      # rows control their own height

components:

  # ...existing components

  side_menu:
    description: "Left-hand configuration side menu with sections, section titles and menu items."

    container:
      description: "Outer side-menu container."
      layout:
        display: inline-flex
        flex_direction: column
        align_items: flex-start
      shape:
        border_radius: radius.side_menu_corner
      colors:
        background: colors.navigation.side_menu_background
      shadows:
        # Matches Figma: 2 drop shadows
        - offset_x: 0
          offset_y: 6.4
          blur_radius: 14.4
          spread: 0
          color: "rgba(0, 0, 0, 0.07)"
        - offset_x: 0
          offset_y: 1.2
          blur_radius: 3.6
          spread: 0
          color: "rgba(0, 0, 0, 0.03)"

    section:
      description: "Individual section in the side-menu, including section title and menu items."
      layout:
        display: flex
        flex_direction: column
        align_items: flex-start
        gap: 9          # 9px between title and items
        align_self: stretch

    section_title:
      description: "Section title row with number badge and label (e.g., '1 Settings')."
      layout:
        display: flex
        height: 32
        padding_top: 1
        padding_bottom: 1
        padding_left: 17
        padding_right: 6
        align_items: center
        gap: 11
        align_self: stretch

      number_badge:
        description: "Circular number indicator."
        layout:
          display: flex
          width: 26
          height: 29
          flex_direction: column
          justify_content: center
          align_items: center
        shape:
          border_radius: radius.section_number_circle
        colors:
          background: colors.navigation.section_number_background
          text: colors.neutral.foreground_on_brand_rest
        typography:
          label: typography.navigation_section_md

      label:
        description: "Section title text (e.g., 'Settings')."
        layout:
          display: flex
          width: 167
          height: 26
          flex_direction: column
          justify_content: center
        colors:
          text: colors.navigation.section_title_text
        typography:
          label: typography.navigation_section_md

    item:
      description: "Side-menu item with optional leading icon and premium badge."

      layout:
        display: inline-flex
        height: 32
        flex_direction: column
        justify_content: center
        align_items: flex-start
        gap: 10

      content:
        layout:
          display: inline-flex
          align_items: center
          gap: 8        # space between icon, label, premium icon
        icon:
          size: 20      # from Figma asset (Size=20, Theme=Regular)
        premium_icon:
          size: 14      # from Figma asset (Premium 14x14)
        typography:
          label: typography.navigation_item_md

      colors:
        default:
          text: colors.navigation.menu_item_text_default
        hover:
          text: colors.navigation.menu_item_text_disabled   # TODO: confirm if hover should use disabled color
          background: colors.navigation.menu_item_background_hover
        disabled:
          text: colors.navigation.menu_item_text_disabled

      states:
        default:
          interactive: true
        hover:
          interactive: true
        disabled:
          interactive: false
          pointer_events: none

  mode_switcher:
    description: "Two-option segmented control for Simple / Expert mode."

    container:
      description: "Outer segment control track."
      layout:
        width: 280          # fixed width from Figma
        height: 30
        padding_top: 8
        padding_bottom: 8
        padding_left: 8
        padding_right: 8
        display: flex
        align_items: center
      shape:
        border_radius: radius.segment_item
      colors:
        background: colors.navigation.segment_unselected_background
        border: colors.neutral.divider_on_white_500

    option:
      description: "Base option style (both Simple and Expert reuse this)."
      layout:
        display: flex
        width: 140          # half of 280px
        height: 32
        padding_top: 8
        padding_bottom: 8
        padding_left: 25
        padding_right: 25
        flex_direction: column
        justify_content: center
        align_items: center
        gap: 10
      typography:
        label: typography.segment_label_sm

      variants:
        selected:
          description: "Selected option (e.g., Simple mode)."
          shape:
            border_radius: radius.segment_item
            border_width: borders.width.sm
          colors:
            background: colors.navigation.segment_selected_background
            border: colors.navigation.segment_selected_border
            text: colors.brand.primary_rest

        not_selected:
          description: "Unselected option (e.g., Expert mode)."
          shape:
            # Note: asymmetric radius is applied in code based on position (left/right)
            border_radius_left: 0
            border_radius_right: radius.side_menu_corner
          colors:
            background: colors.navigation.segment_unselected_background
            text: colors.navigation.segment_unselected_text




